{% extends 'base/base.html' %}
{% load humanize %}
{% load static %}

{% block container %} 
<section class="padding-top">
  <div class="container">
    <div class="row">
      {% for camara in json %}
      <div class="col-lg-3 col-md-6 col-sm-6">
        <figure class="card card-product-grid">
          <a href="#" class="img-wrap">
            <span class="topbar"> <b class="badge bg-success"> Nuevo </b> </span>
            <img src="{% static 'imagenes/camara.png' %}">
          </a>
          <figcaption class="info-wrap border-top">
            <a href="{% url 'camara:camara-detalle' camara.id %}" class="title text-truncate">{{camara.nombre}}</a>
            <small class="text-muted">{{camara.tipo}}</small>
            <br>
            <small class="text-muted">Dimensiones {{camara.dimension}} mt.</small>
            <div class="price-wrap">
              <span class="price"><b> ${{camara.precio|floatformat:0|intcomma}} + IVA</b></span> 
              <!-- <del class="price-old">${{camara.precio_old|floatformat:0|intcomma}}</del> -->
            </div> <!-- price-wrap.// -->
            <div class="price-wrap">
              <span class="price-install">Con Intalaci√≥n: ${{camara.precio_intalacion|floatformat:0|intcomma}} + IVA</span>
            </div>
          </figcaption>
        </figure>
      </div> <!-- col end.// -->
      {% endfor %}
    </div>
</section>
{% endblock %}
